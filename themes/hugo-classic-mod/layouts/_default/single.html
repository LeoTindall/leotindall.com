{{ partial "header.html" . }}
<div class="page-container">
<div class="article-meta">
<h1>{{ .Title }}</h1>
<div class="postMeta">
{{ with .Params.author }} By {{ . }} {{ end }}
{{ if .Params.date }} posted {{ .Date.Format "2006/01/02" }} {{ end }}
</div>
</div>

{{ if .Params.toc }}
{{ .TableOfContents }}
{{ end }}

<main>
{{ .Content }}
</main>
</div>

{{ partial "footer.html" . }}
