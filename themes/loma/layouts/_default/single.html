{{ partial "header.html" . }}
<main title="{{ .Title }}">
<div class="article-meta">
<h1>{{ .Title }}</h1>
<div class="postMeta">
{{ with .Params.author }} By {{ . }} {{ end }}
{{ if .Params.date }} posted {{ .Date.Format "2006/01/02" }} {{ end }}
</div>
</div>

{{ if .Params.toc }}
<nav title="Table of Contents">
{{ .TableOfContents }}
</nav>
{{ end }}

{{ .Content }}
</main>

{{ partial "footer.html" . }}
